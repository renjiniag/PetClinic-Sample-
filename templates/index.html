<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Welcome to the {{ title }}</h1>
    <ul>
        {% for pet in pets %}
            <li><a href="/pet/{{ pet.id }}">{{ pet.name }}</a> - {{ pet.type }} - ${{ pet.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
